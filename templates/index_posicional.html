<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema Posicional</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* HEADER */
        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .header h1 { 
            color: #1e3c72; 
            font-size: 2em; 
            margin-bottom: 10px; 
        }
        .header p { 
            color: #666; 
            font-size: 1.1em; 
        }
        
        /* NAV CON DROPDOWN */
        .nav {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .nav a {
            padding: 10px 20px;
            background: #1e3c72;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .nav a:hover { 
            background: #2a5298;
            transform: translateY(-2px);
        }
        
        /* DROPDOWN ESC√ÅNER */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-btn {
            padding: 10px 20px;
            background: #1e3c72;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 14px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .dropdown-btn:hover {
            background: #2a5298;
            transform: translateY(-2px);
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 1000;
            margin-top: 8px;
            overflow: hidden;
            border: 2px solid #1e3c72;
        }
        
        .dropdown-content.show {
            display: block;
            animation: slideDown 0.2s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dropdown-content a {
            display: block;
            padding: 14px 18px;
            color: #333;
            text-decoration: none;
            background: white;
            border-radius: 0;
            transition: background 0.2s;
            font-size: 14px;
            font-weight: 500;
        }
        
        .dropdown-content a:hover {
            background: #e8f0fe;
            transform: none;
        }
        
        /* STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .stat-card {
            background: white;
            padding: 20px 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-label { 
            color: #666; 
            font-size: 0.9em; 
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .stat-value { 
            color: #1e3c72; 
            font-size: 1.3em; 
            font-weight: bold; 
        }
        
        .back-home {
            display: inline-block;
            margin-bottom: 10px;
            color: white;
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .back-home:hover { text-decoration: underline; }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-home">‚Üê Volver al inicio</a>
        
        <div class="header">
            <h1>üéØ Sistema Posicional</h1>
            <p>IBEX 35 + Continuo ‚Ä¢ Semanal ‚Ä¢ 6M-2Y ‚Ä¢ Trend Following</p>
        </div>
        
        <div class="nav">
            <a href="/posicional/analizar">üîç Analizar</a>
            <a href="/posicional/backtest-valor">üß™ Backtest</a>
            <a href="/posicional/backtest">üöÄ Sistema</a>
            <a href="/posicional/cartera">üíº Cartera</a>
            <a href="/posicional/historial">üìú Historial</a>
            
            <!-- DROPDOWN ESC√ÅNERES -->
            <div class="dropdown">
                <button class="dropdown-btn">
                    üìä Esc√°neres
                </button>
                <div class="dropdown-content">
                    <a href="/posicional/escanear/ibex">üá™üá∏ IBEX 35</a>
                    <a href="/posicional/escanear/continuo">üîÑ Mercado Continuo</a>
                </div>
            </div>
            
            <a href="/posicional/config">‚öôÔ∏è Config</a>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Universo</div>
                <div class="stat-value">~75</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Horizonte</div>
                <div class="stat-value">6M-2Y</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Riesgo/Trade</div>
                <div class="stat-value">2.0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Estrategia</div>
                <div class="stat-value">Trend</div>
            </div>
        </div>
    </div>
    
    <script>
        // Dropdown con click
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownBtn = document.querySelector('.dropdown-btn');
            const dropdownContent = document.querySelector('.dropdown-content');
            
            dropdownBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownContent.classList.toggle('show');
            });
            
            // Cerrar al hacer click fuera
            document.addEventListener('click', function() {
                dropdownContent.classList.remove('show');
            });
        });
    </script>
</body>
</html>
