<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Backtest Valor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .back-link {
            display: inline-block;
            margin-bottom: 10px;
            color: white;
            text-decoration: none;
            font-size: 0.9em;
        }
        .back-link:hover { text-decoration: underline; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #1e3c72; margin-bottom: 15px; font-size: 1.4em; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: #333; font-size: 0.85em; }
        select {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.9em;
            margin-bottom: 12px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
        }
        .btn:hover { background: #2a5298; }
        .btn:disabled { background: #ccc; }
        .loading { text-align: center; padding: 25px; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1e3c72;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 12px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 12px 0;
        }
        .stat-card {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 10px;
            border-left: 3px solid #1e3c72;
        }
        .stat-label { color: #666; font-size: 0.7em; margin-bottom: 3px; }
        .stat-value { font-size: 1.1em; font-weight: bold; color: #1e3c72; }
        .positive { color: #28a745; }
        .negative { color: #dc3545; }
        .alert { padding: 10px; border-radius: 6px; margin: 10px 0; font-size: 0.9em; }
        .alert-error { background: #fee; border-left: 3px solid #c33; color: #c33; }
        .alert-success { background: #d4edda; border-left: 3px solid #28a745; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/posicional" class="back-link">‚Üê Volver</a>
        
        <div class="card">
            <h1>üß™ Backtest Valor</h1>
            
            <label for="ticker">Ticker IBEX 35:</label>
            <select id="ticker">
                <option value="">-- Selecciona --</option>
                {% for ticker in valores %}
                <option value="{{ ticker }}">{{ ticker }}</option>
                {% endfor %}
            </select>
            
            <button class="btn" id="btnEjecutar" onclick="ejecutar()">Ejecutar</button>
            
            <div id="resultado"></div>
        </div>
    </div>
    
    <script>
        function ejecutar() {
            const ticker = document.getElementById('ticker').value;
            const btn = document.getElementById('btnEjecutar');
            const resultado = document.getElementById('resultado');
            
            if (!ticker) {
                resultado.innerHTML = '<div class="alert alert-error">‚ùå Selecciona un valor</div>';
                return;
            }
            
            btn.disabled = true;
            resultado.innerHTML = '<div class="loading"><div class="spinner"></div><p>Backtesting ' + ticker + '...</p></div>';
            
            fetch('/posicional/api/backtest-valor/' + ticker)
                .then(response => response.json())
                .then(data => {
                    btn.disabled = false;
                    if (!data.success) {
                        resultado.innerHTML = '<div class="alert alert-error">‚ùå ' + data.error + '</div>';
                        return;
                    }
                    mostrarResultado(data);
                })
                .catch(error => {
                    btn.disabled = false;
                    resultado.innerHTML = '<div class="alert alert-error">‚ùå ' + error.message + '</div>';
                });
        }
        
        function mostrarResultado(data) {
            const r = data.resultado;
            let html = '<div class="alert alert-success">‚úÖ Backtest completado</div>';
            html += '<div class="stats-grid">';
            html += '<div class="stat-card"><div class="stat-label">Trades</div><div class="stat-value">' + r.total_trades + '</div></div>';
            html += '<div class="stat-card"><div class="stat-label">Expectancy</div><div class="stat-value ' + (r.expectancy > 0 ? 'positive' : 'negative') + '">' + (r.expectancy > 0 ? '+' : '') + r.expectancy + 'R</div></div>';
            html += '<div class="stat-card"><div class="stat-label">Winrate</div><div class="stat-value">' + r.winrate + '%</div></div>';
            html += '<div class="stat-card"><div class="stat-label">PF</div><div class="stat-value">' + r.profit_factor + '</div></div>';
            html += '<div class="stat-card"><div class="stat-label">Equity</div><div class="stat-value ' + (r.equity_final > 0 ? 'positive' : 'negative') + '">' + (r.equity_final > 0 ? '+' : '') + r.equity_final + 'R</div></div>';
            html += '<div class="stat-card"><div class="stat-label">Duraci√≥n</div><div class="stat-value">' + r.duracion_media + ' sem</div></div>';
            html += '</div>';
            document.getElementById('resultado').innerHTML = html;
        }
    </script>
</body>
</html>
